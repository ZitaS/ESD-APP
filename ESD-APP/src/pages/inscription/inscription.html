<ion-header>

    <ion-navbar color="esd">
        <ion-title item-start icon-left>
            <ion-icon name="md-contact"></ion-icon>
            Inscription</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Je crée mon profil en 1 clic !</h3>
    <ion-list>

        <button ion-button icon-start color="facebook" block>
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook connect
        </button>
       <h3>Je remplis le formulaire classique</h3>

        <ion-item>
            <ion-label floating>Nom*</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Prénom*</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mail*</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Téléphone*</ion-label>
            <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Ville</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Password*</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password*</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-list>
            <ion-item>

                <ion-label>Niveau d'études actuel</ion-label>
                <ion-select [(ngModel)]="niveau">
                    <ion-option value="term">Terminale</ion-option>
                    <ion-option value="bp2">Bac+2</ion-option>
                    <ion-option value="bp3">Bac+3</ion-option>
                    <ion-option value="bp4">Bac+4</ion-option>
                    <ion-option value="bp5">Bac+5</ion-option>

                </ion-select>
            </ion-item>
        </ion-list>


    </ion-list>
    <button ion-button full (click)="register()">S'inscrire</button>

</ion-content>

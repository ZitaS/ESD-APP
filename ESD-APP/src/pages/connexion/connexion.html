<ion-header>

    <ion-navbar color="esd">

        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <ion-title item-start icon-left>
                        <ion-icon name="md-contact"></ion-icon>
                        </ion-title>
                </ion-col>
                <ion-col col-4 text-center><img class="logo" src="../../assets/imgs/culture-d.png" alt=""></ion-col>
                <ion-col col-4 text-right><img class="logo" src="../../assets/imgs/coins-150.png" alt=""></ion-col>

            </ion-row>

        </ion-grid>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
<h2>Connectez-vous</h2>
        <ion-item>
            <ion-label floating>Mail ou téléphone*</ion-label>
            <ion-input type="email" [(ngModel)]=user.email></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password*</ion-label>
            <ion-input type="password" [(ngModel)]=user.password></ion-input>
        </ion-item>
        
        <ion-item>
            <a>Mot de passe oublié</a>
        </ion-item>
    <button ion-button full type="submit" (click)="connexion()">Se connecter</button>

        <ion-item>
           <p>Pas encore de compte ?  <a  (click)="inscription()">Inscris-toi !</a></p>
        </ion-item>

    </ion-list>
</ion-content>
